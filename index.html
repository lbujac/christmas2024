<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Calendar 2024 Link</title>
    <style>
        /* Import GT Walsheim Pro font */
        @font-face {
            font-family: 'GT Walsheim Pro';
            src: url('path/to/GT-Walsheim-Pro-Regular.woff2') format('woff2'),
                url('path/to/GT-Walsheim-Pro-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* Set the body to take full height of the screen */
        body {
            margin: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            font-family: 'GT Walsheim Pro', sans-serif; /* Apply the custom font */
            font-weight: lighter; /* Makes the font lighter */
            background-image: url('background-image.png'); /* Path to your background image */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
        }

        /* Top-half section removed */
        .top-half {
            flex: 0 0 15%; /* Takes up the top quarter of the height */
            text-align: center; /* Centers content horizontally */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers content vertically */
            padding-top: 10px; /* Moves content inside the top-half section down */
            position: relative;
        }

        img {
            display: block;
            margin: 0 auto; /* Centers the image horizontally */
            border-radius: 90px; /* Rounded corners */
            height: 180px; /* Keeps the image height */
            width: auto; /* Maintains aspect ratio */
            position: relative; /* Allows controlled positioning */
            top: 75px; /* Moves the image downward to overlap with the text box */
            z-index: 1; /* Ensures the image stays above the text box */
        }

        /* Container for text */
        .text-box {
            background-color: white; /* Fully white background */
            padding: 20px;
            display: inline-block;
            max-width: 50%;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0);
        }

        /* Style for hyperlinks inside the text box */
        .text-box a {
            display: inline-block; /* Ensures the link looks like a button */
            text-decoration: none; /* Removes underline */
            background-color: #f0f0f0; /* Light grey button color */
            color: black; /* Text color */
            border-radius: 20px; /* Rounded edges */
            padding: 15px 30px; /* Button padding */
            font-size: 16px; /* Font size */
            font-family: 'GT Walsheim Pro', sans-serif; /* Matches the font style */
            font-weight: lighter; /* Keeps text lightweight */
            cursor: pointer; /* Pointer cursor on hover */
            margin-top: 20px; /* Adds space above the button */
            transition: all 0.3s ease; /* Smooth hover effect */
        }

        /* Hover effect for the hyperlink button */
        .text-box a:hover {
            background-color: #e0e0e0; /* Slightly darker grey on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds shadow on hover */
        }
    </style>
</head>
<body>
    <div class="top-half">
        <img src="picture.png" alt="Christmas Trees">
        <div class="text-box">
            <br></br>
            <h1>Lindsey's Digital Advent Calendar</h1>
            <h2>Use the advent calendar to check your wordsearch answers, and hear the day's Christmas song.</h2>
            <a href="https://adventmyfriend.com/250173/d997e66173/">Go to Advent Calendar</a>
            <br></br>
        </div>
    </div>

    <div class="bottom-half">
    </div>
</body>
</html>
